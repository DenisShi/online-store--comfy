<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,400&display=swap" rel="stylesheet">
  <title>Products</title>
</head>

<body>

  <div class="overlay"></div>

  <div class="wrapper-products">

    <div class="cart">
      <div class="main-cart">
        <span class="close-cart-btn">
            <ion-icon name="close-outline"></ion-icon>
           </span>
        <h4 class="cart-title">Your Bag</h4>
        <div class="cart-items">
          <!-- cart-items -->
        </div>

      </div>
      <div class="cart-total cart-title">
        <h4 class="cart-totalTitle">Total: $0</h4>
        <button class="checkout main-btn">checkout</button>
      </div>
    </div>

    <header class="header wrap">
      <nav>
        <ul class="navbar">
          <li class="nav-home"><a href="../index.html">Home</a></li>
          <li class="nav-products"><a href="./products.html">Products</a></li>
          <li class="nav-about"><a href="./about.html">About</a></li>
        </ul>
      </nav>
      <div class="burgerBtn-menu">
        <span></span>
      </div>
      <span class="header-logo">
         <a href="../index.html"><h2 class="logo">comfy</h2></a>
      </span>
      <span class="cart-icon">
         <a href="/"><span class="cart-icon-quantity"><p>0</p></span>
      <ion-icon name="cart-outline"></ion-icon>
      </a>
      </span>
    </header>

    <div class="wrapper-navigation">
      <div class="navigationBlock wrap">

        <a href="../index.html">
          <p>Home</p>
        </a>
        <span>/</span>
        <a href="./products.html">
          <p>Products</p>
        </a>

      </div>
    </div>

    <main class="main-products wrap">

      <div class="filter">

        <form class="search-products-form" action="">
          <input class="search-input" type="text" placeholder="Search...">
          <span class="search-close-icon">
            <ion-icon name="close-outline"></ion-icon>
         </span>
          <h5>Company</h5>
          <ul class="companyList">
            <li data-category="All"><a href="">All</a></li>
            <li data-category="Marcos"><a href="">Marcos</a></li>
            <li data-category="Ikea"><a href="">Ikea</a></li>
            <li data-category="Caressa"><a href="">Caressa</a></li>
            <li data-category="Liddy"><a href="">Liddy</a></li>
          </ul>

          <div class="price">
            <h5>Price</h5>
            <input class="range" type="range" step="5" min="0" max="100" value="0">
            <p class="rangeText">Value: none</p>
          </div>
        </form>

      </div>

      <div class="items">

         <!-- items -->

      </div>
    </main>

  </div>

  <!-- <script defer src="../dist/bundle.js"></script> -->
  <script defer src="../js/app.js"></script>
  <script defer src="../js/cart.js"></script>
  <script defer src="../js/renderItems.js"></script>
  <script defer src="../js/search.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
